<div class="account">
  <ng-container *ngIf="isLogged">
    <div class="account__icon-frame">
      <img [src]="urlIcon" alt="" class="account__icon">
    </div>
    <div class="account__name">{{ summoner.name }}</div>
  </ng-container>
<!--  <img src="assets/equipe-de-lol.svg" alt="">-->
  <ng-container *ngIf="!isLogged">
    <div class="account__not-logged">
      Usuário não autenticado!
    </div>
  </ng-container>
</div>
<mat-nav-list>
  <a routerLink="vacancies" mat-list-item>Vagas</a>
  <a href="" mat-list-item>Equipes</a>
  <a [routerLink]="['account', 'register']" mat-list-item>Criar conta</a>
  <a
    *ngIf="!isLogged"
    [routerLink]="['account', 'login']" mat-list-item>Fazer login</a>
  <a
    *ngIf="isLogged"
    (click)="logout()" mat-list-item>Sair</a>
</mat-nav-list>
