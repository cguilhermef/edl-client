<h2 class="main__title">Esqueci minha senha</h2>
<div class="main__content">
  <mat-card>
    <mat-card-subtitle>Informe seu email de cadastro</mat-card-subtitle>
    <form action="">
      <mat-grid-list cols="1" rowHeight="81px">
        <mat-grid-tile>
          <mat-form-field appearance="fill" class="fullwidth">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
    <mat-card-actions align="end">
      <button mat-button [routerLink]="['/account', 'login']" color="primary">Login</button>
      <button mat-raised-button color="primary">Entrar</button>
    </mat-card-actions>
  </mat-card>
</div>
